<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="Hitoshi" content="Exemplo">
	<title>Cronometro</title>
	<link rel="stylesheet" href="ep01.css" /> <!-- carrega CSS -->
	<script src="ep01.js" defer></script> <!-- carrega javascript -->
</head>

<body>
	<h2 class="texto">EP1 de CG - Cron√¥metro/Timer</h2>
  <center> 
    <div class="keypad">
      <div>
        <h3 class="texto">Tempo:</h3>
        <h1 class="relogio" id="secondary-clock">00 : 00</h1>
      </div>
  
      <div class="linha-tecla">
        <input class="teclas-numericas" id="bt1" type="button" size="10" value="1">
        <input class="teclas-numericas" id="bt2" type="button" size="10" value="2">
        <input class="teclas-numericas" id="bt3" type="button" size="10" value="3">
      </div>
      
      <div class="linha-tecla">
        <input class="teclas-numericas" id="bt4" type="button" size="10" value="4">
        <input class="teclas-numericas" id="bt5" type="button" size="10" value="5">
        <input class="teclas-numericas" id="bt6" type="button" size="10" value="6">    
      </div>
      
      <div class="linha-tecla">
        <input class="teclas-numericas" id="bt7" type="button" size="10" value="7">
        <input class="teclas-numericas" id="bt8" type="button" size="10" value="8">
        <input class="teclas-numericas" id="bt9" type="button" size="10" value="9">
      </div>
      
      <div class="linha-tecla">
        <button class="tecla-invisivel" size="10">nada</button>
        <input class="teclas-numericas" id="bt0" type="button" size="10" value="0">
        <input class="teclas-numericas" id="btReset" type="button" size="10" value="Cl" />
      </div>
      
      <h1 class="relogio" id="clock">00 : 00 : 00</h1>
      
      <div class="linha-tecla">
        <input class='teclas-controle' id="btModo" type="button" size="10" value="Crono">
        <input class='teclas-controle' id="btStart" type="button" size="10" value="Start" />
        <input class="teclas-controle" id="btPause" type="button" size="10" value="Pause"/>
      </div>
    </div>

  </center>
</body>

</html>
