<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="Hitoshi" content="Exemplo">
	<title>Cronometro</title>
	<link rel="stylesheet" href="ep01.css" /> <!-- carrega CSS -->
	<script src="ep01.js" defer></script> <!-- carrega javascript -->
</head>

<body>
	<h2>Cronometro</h2>

	<p>Essa aplicação apenas liga e desliga um relógio, como exemplo de ciclo de animação.</p>
  <center> <!-- centraliza o cronometro e botão -->
    <hr /> <!-- isso aqui coloca um divisor -->

    <p>Tempo:</p>
    <h2 id="secondary-clock">00 : 00</h2>
    
    <hr />
    <div class="linha-tecla">
      <input class="tecla" id="bt1" type="button" size="10" value="1">
      <input class="tecla" id="bt2" type="button" size="10" value="2">
      <input class="tecla" id="bt3" type="button" size="10" value="3">
    </div>
    
    <div class="linha-tecla">
      <input class="tecla" id="bt4" type="button" size="10" value="4">
      <input class="tecla" id="bt5" type="button" size="10" value="5">
      <input class="tecla" id="bt6" type="button" size="10" value="6">    
    </div>
    
    <div class="linha-tecla">
      <input class="tecla" id="bt7" type="button" size="10" value="7">
      <input class="tecla" id="bt8" type="button" size="10" value="8">
      <input class="tecla" id="bt9" type="button" size="10" value="9">
    </div>
    
    <div class="linha-tecla">
      <input class="tecla" id="bt0" type="button" size="10" value="0">
      <input class="tecla" id="btReset" type="button" size="10" value="Cl" />
    </div>
    
    <hr />
    <h1 id="clock">00 : 00 : 00</h1>
    <hr />
    
    <div class="linha-tecla">
      <input class ='tecla' id="btModo" type="button" size="10" value="Crono">
      <input class='tecla' id="btStart" type="button" size="10" value="Start" />
      <input class="tecla" id="btPause" type="button" size="10" value="Pause"/>
    </div>
  </center>
</body>

</html>
